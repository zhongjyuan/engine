<!DOCTYPE html>
<!-- 设置文档类型为 HTML5 -->
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />

		<!-- 网页标题，从语言文件中获取 -->
		<title data-string="sessionRestoreErrorTitle"></title>

		<!-- 引入样式表 -->
		<link rel="stylesheet" href="../css/base.css" />
	</head>

	<body>
		<div id="page-wrapper">
			<!-- 页面标题，从语言文件中获取 -->
			<h1 data-string="sessionRestoreErrorTitle"></h1>

			<!-- 显示错误信息 -->
			<h2 id="error-message">
				<!-- 错误解释，从语言文件中获取 -->
				<span data-string="sessionRestoreErrorExplanation"></span>
				<br />
				<br />
				<!-- 备份信息，动态添加 -->
				<span id="backup-info"></span>
				<br />
				<br />
				<!-- 链接信息，从语言文件中获取 -->
				<span id="link-info" data-string="sessionRestoreErrorLinkInfo" data-allowHTML></span>
			</h2>
		</div>

		<!-- 引入语言文件 -->
		<script src="../../../dist/language.js"></script>

		<!-- 引入页面设置管理脚本 -->
		<script src="../../settings/pageSettingManagement.js"></script>
        
		<!-- 引入主题管理脚本 -->
		<script src="../js/themeManagement.js"></script>

		<script>
			// 获取 URL 参数 backupLoc 的值
			var backupLoc = new URLSearchParams(window.location.search).get("backupLoc");

			// 获取备份信息元素
			var backupInfoEl = document.getElementById("backup-info");

			// 设置备份信息文本内容
			backupInfoEl.textContent = l("sessionRestoreErrorBackupInfo").replace("%l", backupLoc);
		</script>
	</body>
</html>
