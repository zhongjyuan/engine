<!DOCTYPE html>
<html>
	<head>
		<title>大鱼吃小鱼</title>
		<meta charset="utf-8" />

		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-control" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta content="webkit" name="renderer" />
		<meta content="True" name="HandheldFriendly" />
		<meta content="no" name="msapplication-tap-highlight" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="Title" name="apple-mobile-web-app-title" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />

		<meta content="ZHONGJYUAN,WINDOW,云桌面,游戏,大鱼吃小鱼" name="keywords" />
		<meta content="ZHONGJYUAN - 技术驱动,云桌面,游戏应用[大鱼吃小鱼]：可在云桌面上运行的大鱼吃小鱼！" name="description" />

		<link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" media="screen" />

		<link type="text/css" rel="stylesheet" href="./static/css/index.css" />

		<script type="text/javascript" src="./static/js/jquery.min.js"></script>
	</head>

	<body>
		<div style="width:100%;height:50px;background-color:#888;position:absolute;left:0;top:-50px;z-index:10000" class="title-head">
			<div style="width:10%;height:50px;display:inline-block">
				分数<br />
				<span class="Score">0</span>
			</div>
			<div style="width:10%;height:50px;display:inline-block">
				生命<br />
				<span class="Life">20</span>
			</div>
			<div style="width:10%;height:50px;display:inline-block">
				等级<br />
				<span class="Level">1</span>
			</div>
			<div style="width:10%;height:50px;display:inline-block;text-align:right">生命进度<br />等级进度</div>
			<div style="width:59%;height:50px;display:inline-block;white-space:normal;">
				<div style="width:100%;height:15px;display:inline-block;" class="jdtstt">
					<div style="width:0%;height:15px;display:inline-block;background-color:#f21255" class="jdtsww1"></div>
				</div>
				<div style="width:100%;height:15px;display:inline-block;" class="jdtstt">
					<div style="width:0%;height:15px;display:inline-block;background-color:#72f3fe" class="jdtsww2"></div>
				</div>
			</div>
		</div>
		<div style="position:absolute;left:0;top:0;width:100%;height:100%;z-index:10" class="gamestt">
			<img
				src="./image/fish.png"
				width="50px"
				style="position:absolute;left:0;top:0;transition:transform 0.5s;margin:-25px 0 0 -25px;visibility:hidden"
				class="fish"
			/>
		</div>

		<div style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:12000;" class="mainmenu">
			<br /><br /><br /><br /><br />
			<center style="font-size:80px;">大鱼吃小鱼</center>
			<br /><br />
			<center>
				<input type="button" value="开始游戏" onclick="startgame()" style="font-size:25px" />
			</center>
			<br />
			<center>
				<input type="button" value="游戏说明" onclick="$('.mainmenu').hide();$('.explain').show()" style="font-size:25px" />
			</center>
			<br />
			<center>
				<input type="button" value="选择语言" onclick="$('.mainmenu').hide();$('.language').show()" style="font-size:25px" />
			</center>
		</div>

		<div style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:12000;display:none" class="explain">
			<br /><br /><br /><br /><br />
			<center style="font-size:80px;">游戏说明</center>
			<br /><br />
			<center>
				哇哦，大鱼吃小鱼jQuery版。美丽的大海，灿烂的珊瑚。吃小鱼了！！<br />
				放飞梦想，全部鱼群。好玩的游戏，小鱼来吃呀！<br />
				小心，这个等级过小，这个大的鱼扣除生命<br />
				作者：zhongjyuan<br /><br />快乐游戏<br /><br />
				<input type="button" value="关闭" onclick="$('.mainmenu').show();$('.explain').hide()" />
			</center>
		</div>

		<div style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:12000;display:none" class="gameover">
			<br /><br /><br /><br /><br />
			<center style="font-size:80px;">游戏结束</center>
			<center>
				<input type="button" value="重新开始" onclick="startgame()" style="font-size:25px" />
			</center>
			<br />
			<center>
				<input
					type="button"
					value="返回主菜单"
					onclick="$('.mainmenu').show();$('.gameover').hide();$('.title-head').animate({top:'-50px'});"
					style="font-size:25px"
				/>
			</center>
		</div>

		<div style="width:100%;height:100%;position:absolute;left:0;top:0;z-index:12000;display:none" class="language">
			<br /><br /><br /><br /><br />
			<center style="font-size:80px;">选择语言</center>
			<br /><br />
			<center>
				<input type="button" value="英文" onclick="location.href='indexen.html'" onclick="startgame()" style="font-size:25px" />
			</center>
			<br /><br />
			<center>
				<input type="button" value="韩文" onclick="location.href='indexko.html'" style="font-size:25px" />
			</center>
			<br /><br />
			<center>
				<input type="button" value="关闭" onclick="$('.mainmenu').show();$('.language').hide()" />
			</center>
		</div>

		<img src="./image/bg.jpg" style="position:absolute;left:0;top:0;left:0;top:0;width:100%;height:100%" />

		<script type="text/javascript" src="./static/js/index.js"></script>
	</body>
</html>
