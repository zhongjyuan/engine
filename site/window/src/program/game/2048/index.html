	<head>
		<title>2048</title>

		<meta http-equiv="Cache-control" content="no-cache" />

		<meta content="webkit" name="renderer" />

		<meta content="yes" name="apple-mobile-web-app-capable" />

		<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />

		<meta content="ZHONGJYUAN,WINDOW,云桌面,游戏,2048" name="keywords" />
		<meta content="ZHONGJYUAN - 技术驱动,云桌面,游戏应用[2048]：可在云桌面上运行的2048！" name="description" />

		<link type="image/x-icon" rel="shortcut icon" href="../../../favicon.ico" media="screen" />

		<link type="text/css" rel="stylesheet" href="./static/css/index.css" />

		<script type="text/javascript" src="./static/js/jquery.min.js"></script>
		<script type="text/javascript" src="./static/js/frame.js"></script>
		<script type="text/javascript" src="./static/js/quietflow.min.js"></script>
	</head>

	<body>
		<section id="section1">
			<h1>2048: W A S D 控制方向</h1>
			<h2 class="h2_1">得--分</h2>
			<h2 class="h2">模式选择:</h2>
			<div id="game"></div>
			<div class="head clear">
				<div class="scoreShow left">
					<span>Score:</span>
					<!--分数栏-->
					<span id="score"></span>
				</div>
				<div class="selction right" onclick="getModel(event)">
					<a href="#" class="model" value="3">3X3</a>
					<a href="#" class="model" value="4">4X4</a>
					<a href="#" class="model" type="button">5X5</a>
					<a href="#" class="model" type="button">6X6</a>
				</div>
			</div>
			<div id="gridPanel"></div>
			<div id="gameover">
				<h1 id="Score"></h1>
				<a href="#" id="again" onclick="obj.gameStart()">Try again</a>
			</div>
			<div class="button">
				<button class="button1 button2" id="buton1">↑</button>
				<button class="button1" id="buton2">←</button>
				<button class="button1" id="buton3">↓</button>
				<button class="button1" id="buton4">→</button>
			</div>
		</section>

		<audio src="./media/audio/winner.mp3" id="winner" controls hidden="true"></audio>
		<audio src="./media/audio/512.mp3" id="a512" controls hidden="true"></audio>
		<audio src="./media/audio/lose.mp3" id="lose" controls hidden="true"></audio>
		<audio src="./media/audio/2.mp3" id="a2" controls hidden="true"></audio>
		<audio src="./media/audio/1024.mp3" id="a1024" controls hidden="true"></audio>

		<script type="text/javascript" src="./static/js/index.js"></script>
	</body>
</html>
