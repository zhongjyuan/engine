<!DOCTYPE html>
<html lang="en">
	<head>
		<title>打字游戏</title>
		<meta charset="utf-8" />

		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-control" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta content="webkit" name="renderer" />
		<meta content="True" name="HandheldFriendly" />
		<meta content="no" name="msapplication-tap-highlight" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="Title" name="apple-mobile-web-app-title" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />

		<meta content="ZHONGJYUAN,WINDOW,云桌面,游戏,打字游戏" name="keywords" />
		<meta content="ZHONGJYUAN - 技术驱动,云桌面,游戏应用[打字游戏]：可在云桌面上运行的打字游戏！" name="description" />

		<link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" media="screen" />

		<link type="text/css" href="./static/css/index.css" rel="stylesheet" />
	</head>

	<body>
		<button id="settings-btn" class="settings-btn">设置</button>

		<div id="settings" class="settings">
			<form id="settings-form">
				<div>
					<label for="difficulty">难度</label>
					<select id="difficulty">
						<option value="easy">容易</option>
						<option value="medium">中等</option>
						<option value="hard">困难</option>
					</select>
				</div>
			</form>
		</div>

		<div class="container">
			<h2>👩‍💻 快速输入 👨‍💻</h2>
			<small>以下显示内容:</small>

			<h1 id="word"></h1>

			<input type="text" id="text" autocomplete="off" placeholder="在此处输入内容..." />

			<p class="time-container">Time left: <span id="time">10s</span></p>

			<p class="score-container">Score: <span id="score">0</span></p>

			<div id="end-game-container" class="end-game-container"></div>
		</div>

		<script src="./static/js/index.js"></script>
	</body>
</html>
