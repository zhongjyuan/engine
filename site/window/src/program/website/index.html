		<script>
			function clickHandler(event) {
				var url = "";
				var number = "";
				var symbol = "";

				if (event.target.parentNode.getAttribute("url")) {
					url = event.target.parentNode.getAttribute("url");
				}

				if (event.target.parentNode.querySelector(".number")) {
					number = event.target.parentNode.querySelector(".number").textContent;
				}

				if (event.target.parentNode.querySelector(".symbol")) {
					symbol = event.target.parentNode.querySelector(".symbol").textContent;
				}

				if (url == "") {
					window.open("http://zhongjyuan.com");
				} else {
					window.open(url);
				}
			}
