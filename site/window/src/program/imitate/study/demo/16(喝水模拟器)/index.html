<!DOCTYPE html>
<html lang="en">

<head>
  <title>喝水模拟器</title>
  <meta charset="utf-8">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="webkit" name="renderer">
  <meta content="True" name="HandheldFriendly">
  <meta content="no" name="msapplication-tap-highlight">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="title" name="apple-mobile-web-app-title">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    name="viewport">

  <script src="../../../../static/js/core-secret.js"></script>
  <link type="text/css" href="../../../../static/css/wechatImage.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../assets/favicon.ico" media="screen" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" href="css/index.css" rel="stylesheet">
</head>

<body>
  <h1>Drink Water</h1>
  <h3>Goal: 2 Liters</h3>

  <!-- 大杯子 -->
  <div class="cup">
    <div class="remained" id="remained">
      <span id="liters"></span>
      <!-- 剩余空间 -->
      <small>Remained</small>
    </div>

    <!-- 喝过的百分比 -->
    <div class="percentage" id="percentage"></div>
  </div>

  <p class="text">Select how many glasses of water that you have drank</p>

  <!-- 小杯子 -->
  <div class="cups">
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
  </div>

  <div id="wechatImage">
    <img src="../../../../assets/img/wechat.png" onerror="javascript:this.src='../../../../assets/img/error.gif';">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
