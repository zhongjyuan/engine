<!DOCTYPE html>
<html lang="en">

<head>
  <title>主题时钟</title>
  <meta charset="utf-8">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="webkit" name="renderer">
  <meta content="True" name="HandheldFriendly">
  <meta content="no" name="msapplication-tap-highlight">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="title" name="apple-mobile-web-app-title">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    name="viewport">

  <script src="../../../../static/js/core-secret.js"></script>
  <link type="text/css" href="../../../../static/css/wechatImage.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../assets/favicon.ico" media="screen" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" href="css/index.css" rel="stylesheet">
</head>

<body>
  <!-- 切换夜间模式按钮 -->
  <button class="toggle">Dark mode</button>

  <div class="clock-container">
    <div class="clock">
      <!-- 小时 -->
      <div class="needle hour"></div>
      <!-- 分钟 -->
      <div class="needle minute"></div>
      <!-- 秒 -->
      <div class="needle second"></div>
      <!-- 中心点 -->
      <div class="center-point"></div>
    </div>

    <!-- 显示时间 -->
    <div class="time"></div>
    <!-- 显示日期 -->
    <div class="date"></div>
  </div>

  <div id="wechatImage">
    <img src="../../../../assets/img/wechat.png" onerror="javascript:this.src='../../../../assets/img/error.gif';">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
