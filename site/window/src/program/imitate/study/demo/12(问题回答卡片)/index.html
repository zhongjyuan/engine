<!DOCTYPE html>
<html lang="en">

<head>
  <title>问答卡片</title>
  <meta charset="utf-8">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="webkit" name="renderer">
  <meta content="True" name="HandheldFriendly">
  <meta content="no" name="msapplication-tap-highlight">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="title" name="apple-mobile-web-app-title">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    name="viewport">

  <script src="../../../../static/js/core-secret.js"></script>
  <link type="text/css" href="../../../../static/css/wechatImage.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../assets/favicon.ico" media="screen" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" href="css/font/all.min.css" rel="stylesheet">
  <link type="text/css" href="css/index.css" rel="stylesheet">
</head>

<body>
  <h1>Frequently Asked Questions</h1>
  <div class="faq-container">
    <div class="faq active">
      <h3 class="faq-title">
        为什么你要天天吃饭?
      </h3>

      <p class="faq-text">
        因为要活着。
      </p>
      <!-- 下拉框和关闭框 -->
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        为什么你要睡觉?
      </h3>
      <p class="faq-text">
        因为人需要休息。
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        程序员真的轻松又高薪么?
      </h3>
      <p class="faq-text">
        错觉。
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        程序员有自己的节日么?
      </h3>
      <p class="faq-text">
        有！
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="faq">
      <h3 class="faq-title">
        今天是什么节日?
      </h3>
      <p class="faq-text">
        10.24程序员节快乐！
      </p>
      <button class="faq-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div id="wechatImage">
    <img src="../../../../assets/img/wechat.png" onerror="javascript:this.src='../../../../assets/img/error.gif';">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
