<!DOCTYPE html>
<html lang="en">

<head>
  <title>背景滑块</title>
  <meta charset="utf-8">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="webkit" name="renderer">
  <meta content="True" name="HandheldFriendly">
  <meta content="no" name="msapplication-tap-highlight">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="title" name="apple-mobile-web-app-title">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    name="viewport">

  <script src="../../../../static/js/core-secret.js"></script>
  <link type="text/css" href="../../../../static/css/wechatImage.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../assets/favicon.ico" media="screen" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" href="css/font/all.min.css" rel="stylesheet">
  <link type="text/css" href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="slider-container">
    <div class="slide active" style="
          background-image: url('img/photo-1.png');
        "></div>
    <div class="slide" style="
          background-image: url('img/photo-2.png');
        "></div>

    <div class="slide" style="
          background-image: url('img/photo-3.png');
        "></div>

    <div class="slide" style="
          background-image: url('img/photo-4.png');
        "></div>

    <div class="slide" style="
          background-image: url('img/photo-5.png');
        "></div>
    <!-- 左滑块按钮 -->
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <!-- 右滑块按钮 -->
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div id="wechatImage">
    <img src="../../../../assets/img/wechat.png" onerror="javascript:this.src='../../../../assets/img/error.gif';">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
